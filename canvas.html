<script>
function doAdd()
{
var url;
var xmlhttp;
var txt;
n1=parseInt(document.f1.num1.value)
n2=parseInt(document.f1.num2.value)

if (!(n1 && n2)){document.f1.result.value="input error"
return null}
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
 xmlhttp.onreadystatechange=function()
	  {
	  if (xmlhttp.readyState==4) 
		{ 
		if (xmlhttp.status==200){
			txt=xmlhttp.responseText;
			document.f1.result.value=txt;}
		else document.f1.result.value="error";
		}
	  }
url="/rpc?action=Add&arg1="+n1+"&arg2="+n2
xmlhttp.open("GET",url,true);
xmlhttp.send();
}
function clickcell
</script>
