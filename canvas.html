<!DOCTYPE html>
<html>
<head>

<style type="text/css">
table.main
{
}
.main>tr>td
{
margin: 0;
padding: 0;
}

table.sub
{
border-width: 0 0 2px 2px;
border-spacing: 0;
border-color: black;
border-style: solid;
}
.sub td
{
width: 20px;
height: 20px;
border-width: 2px 2px 0 0;
border-style: solid;
border-color: black;
}

p.in-cell
{
text-align: center;
margin: 0 0 0 0;
}
</style>

<title>Canvas test</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" /></script>

<script>
var waiting=false
$(document).ready(function(){

s="<table class='main'>";
for(z=0;z<4;z++)
  {
  s+="<tr><td><table class='sub'>";
  for(y=0;y<4;y++)
    {
    s+="<tr>";
    for(x=0;x<4;x++)
      {
      s+="<td id='t"+x+y+z+"'><p id='p"+x+y+z+"' class=in-cell></p></td>";
      }
    s+="</tr>";
    }
  s+="</table></td></tr>";
  }
s+="</table>";
$("body").append(s);

$(".sub td").click(function(){
  $.post('post', {place:$(this).attr("id")});
});
  
});
</script>
</head>
<body>
</body>
</html>
